# Define o nome da aplicação
spring.application.name=industrial-data-hub

# Define a porta do servidor
server.port=8080

# --- Configuração do Banco de Dados MySQL (com Variáveis de Ambiente) ---
# O Spring Boot automaticamente mapeia 'DB_HOST' para 'db.host'
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:industrial_data_hub}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Rique290721@.}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuração do JPA e Hibernate ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configuração do RabbitMQ (com Variáveis de Ambiente) ---
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

# --- Configuração de Upload de Arquivo ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB